<div id="function-panel-toggle" title="Toggle Function Panel">
    <svg class="toggle-arrow arrow-left" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" /></svg>
    <svg class="toggle-arrow arrow-right" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" /></svg>
</div>

<div class="tab-container">
    <button id="f1-tab" class="tab-button active" data-tab-target="#f1-content">F1</button>
    <button id="f2-tab" class="tab-button" data-tab-target="#f2-content">F2</button>
    <button id="f3-tab" class="tab-button" data-tab-target="#f3-content">F3</button>
    <button id="f4-tab" class="tab-button" data-tab-target="#f4-content">F4</button>
</div>

<div class="tab-content-container">
    <div id="f1-content" class="tab-content active">
        <div class="f1-grid">
            <div class="f1-grid-cell"></div>
            <div class="f1-grid-cell f1-header-label">RB</div>
            <div class="f1-grid-cell f1-header-label">OP</div>

            <button id="f1-key-insert" class="f1-grid-cell f1-button">Insert</button>
            <div class="f1-grid-cell"></div>
            <button id="f1-key-save" class="f1-grid-cell f1-button">Save</button>

            <button id="f1-key-delete" class="f1-grid-cell f1-button">Delete</button>
            <div class="f1-grid-cell"></div>
            <button id="f1-key-export" class="f1-grid-cell f1-button">Export</button>

            <div class="f1-grid-cell"></div>
            <div class="f1-grid-cell"></div>
            <button id="f1-key-load" class="f1-grid-cell f1-button">Load</button>

            <div class="f1-grid-cell"></div>
            <div class="f1-grid-cell"></div>
            <button id="f1-key-reset" class="f1-grid-cell f1-button">Reset</button>

            <div class="f1-grid-cell f1-spacer-row" style="grid-column: span 3;"></div>

            <div class="f1-grid-cell f1-component-header" style="grid-column: span 2;">Component Cost</div>
            <div id="f1-price-total" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-col-title">Item</div>
            <div class="f1-grid-cell f1-col-title">Qty</div>
            <div class="f1-grid-cell f1-col-title">$</div>

            <div class="f1-grid-cell f1-item-label">Winder</div>
            <div id="f1-qty-winder" class="f1-grid-cell f1-qty-display"></div>
            <div id="f1-price-winder" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label">Motor</div>
            <div id="f1-qty-motor" class="f1-grid-cell f1-qty-display"></div>
            <div id="f1-price-motor" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label">Remote</div>
            <div class="f1-grid-cell"></div>
            <div class="f1-grid-cell"></div>

            <div class="f1-grid-cell f1-item-label f1-sub-item">1 Ch</div>
            <div id="f1-qty-remote-1ch" class="f1-grid-cell f1-input-qty f1-clickable-qty"></div>
            <div id="f1-price-remote-1ch" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label f1-sub-item">16 Ch</div>
            <div id="f1-qty-remote-16ch" class="f1-grid-cell f1-qty-display"></div>
            <div id="f1-price-remote-16ch" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label">Charger</div>
            <div id="f1-qty-charger" class="f1-grid-cell f1-qty-display"></div>
            <div id="f1-price-charger" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label">3M cord</div>
            <div id="f1-qty-3m-cord" class="f1-grid-cell f1-qty-display"></div>
            <div id="f1-price-3m-cord" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label">Dual</div>
            <div class="f1-grid-cell"></div>
            <div class="f1-grid-cell"></div>

            <div class="f1-grid-cell f1-item-label f1-sub-item">Combo</div>
            <input type="number" id="f1-qty-dual-combo" class="f1-grid-cell f1-input-qty" min="0">
            <div id="f1-price-dual-combo" class="f1-grid-cell f1-price-display"></div>

            <div class="f1-grid-cell f1-item-label f1-sub-item">Slim</div>
            <input type="number" id="f1-qty-slim" class="f1-grid-cell f1-input-qty" min="0">
            <div id="f1-price-slim" class="f1-grid-cell f1-price-display"></div>
        </div>
    </div>
    <div id="f2-content" class="tab-content">
        </div>
    <div id="f3-content" class="tab-content">
        </div>
    <div id="f4-content" class="tab-content">
        </div>
</div>
